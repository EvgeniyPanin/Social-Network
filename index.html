<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <template id='card-template' style="display: none;">
        <div class="place-card">
            <div class="place-card__image" id="card-image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
                <button class="place-card__delete-icon" id="card-delete"></button>
            </div>
            <div class="place-card__description">
                <h3 class="place-card__name">Камчатка</h3>
            <button class="place-card__like-icon" id="card-like"></button>
            </div>  
        </div> 
      </template> 

    </div>
    <div class="popup" id="new-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input id = "mesto_name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span id = "mesto_name-error" class="error-message error-message_place_top"></span>
            <input id = "mesto_url" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id = "mesto_url-error" class="error-message error-message_place_down"></span>
            <button type class="button popup__button popup__button_disabled" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="edit-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
            <input type="text" name="name" class="popup__input" id="username" placeholder="Имя" required minlength="2" maxlength="30">
            <span class="error-message error-message_place_top" id="username-error"></span>
            <input type="text" name="about" class="popup__input" id="aboutuser"placeholder="О себе" required minlength="2" maxlength="30">
            <span class="error-message error-message_place_down" id="aboutuser-error"></span>
            <button type class="button popup__button popup__button_place_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image-popup">
      <div class="popup__content popup__content_from_image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_place_image-popup">
        <img src="" alt="" class="popup__image">
      </div>
    </div>

  </div>
  <script src='./script/data.js'></script>
  <script src="./script/Popup.js"></script>
  <script src="./script/PopupHasForm.js"></script>
  <script src="./script/Card.js"></script>
  <script src="./script/CardList.js"></script>
  <script src="./script/UserInfo.js"></script>
  <script src="./script/FormValidator.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
